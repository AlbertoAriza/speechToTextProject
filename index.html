<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recording Test</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>Audio Recording Test</h1>
    
    <!-- Sample sentence for comparison -->
    <div>
        <p id="sampleSentence">The sweet is mine.</p>
    </div>
    
    <!-- Buttons to start and stop recording -->
    <button id="btn-startRecording" onclick="startRecording()">Start Recording</button>
    <!--<button onclick="stopRecording()">Stop Recording</button>-->
    <button class="btnDisabled" id="playbackButton" onclick="playRecording()" disabled>Play Recording</button> <!-- Botón de reproducción -->
    <button class="btnDisabled" id="transcribeButton" onclick="transcribeAudio()" disabled>Check Pronunciation</button> <!-- Nuevo botón para enviar a la API -->


    <!-- Container for audio playback -->
    <div id="audioPlayback"></div>

    <!-- Container to show comparison results -->
    <div class="comparison">
        <p id="comparisonResult" class="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
